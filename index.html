<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Name quiz</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <h1 class="text-white ms-2">Quiz</h1>
        </nav>
    </header>

    <div class="container mt-2 mt-sm-5">
        <div class="text-center m-auto col-10 col-sm-7 col-md-6 col-lg-5 col-xl-4">
            <div class="bg-light">
                <img id="image-1" class="img-fluid" src="" alt="">
            </div>
        </div>
    </div>

    <div class="alt-container row col-9 col-md-6 col-xl-4 m-auto text-center">
        <div class="col-md-12 m-auto text-center">
            <p class="m-0" id="score-tracker"></p>
        </div>
        <div class="col-md-12 m-auto text-center">
            <p class="m-0" id="high-score"></p>
        </div>
        <div class="alt alt1 col-12 col-sm-6 mt-2 bg-white">
            <button class="name-button btn btn-primary h-100 w-100"></button>
        </div>
        <div class="alt alt2 col-12 col-sm-6 mt-2 bg-white">
            <button class="name-button btn btn-primary h-100 w-100"></button>
        </div>
        <div class="alt alt3 col-12 col-sm-6 mt-2 bg-white">
            <button class="name-button btn btn-primary h-100 w-100"></button>
        </div>
        <div class="alt alt4 col-12 col-sm-6 mt-2 mb-1 bg-white ">
            <button class="name-button btn btn-primary h-100 w-100"></button>
        </div>
    </div>

    <div class="row col-9 col-md-6 col-xl-4 m-auto">
        <div class="col-12 mt-1 mb-1 bg-white text-center">
            <hr />
            <button class="play-again btn btn-primary mt-2 mb-2">
                Starta om spel
            </button>
            <hr />
        </div>
    </div>
    
    <div class="row text-center mb-2">
        <ul class="col-10 col-md-8 col-lg-6 col-xl-4 d-flex flex-wrap flex-row mx-auto" id="answer-list"></ul>
    </div>

    <script src="script.js"></script>
</body>

</html>
